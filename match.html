<script type="text/javascript">
function getMatch(){
	
	$.ajax({
	 type: 'POST',
	 url: siteurl + 'common/common/getMatch',
	 dataType: 'json',
	 data: {match_id:gup('id')},
	 crossDomain: true,
	 success: function(data){
		 if(data['success'])
		 {
			 $('.matchGroup').html(data['success']);
			 
		 }
	  }
   });
}
</script>
