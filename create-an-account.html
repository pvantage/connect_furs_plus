<div class="container">
    <div class="create-account mt-4">
        <h1 class="red">Create an Account</h1>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="" >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" >
            </div>
            <div class="form-group">
                <label>Postcode/zipcode</label>
                <input type="text" class="form-control" id="" >
            </div>
            <div class="form-group">
                <label>Birthdaye</label>
                <input type="text" class="form-control" id="" >
            </div>
            <div class="form-group">
                <label>Animal Birthday</label>
                <input type="text" class="form-control" id="" >
            </div>
            <div class="form-check form-group">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">i agree your terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-danger btn-block">SUBMIT</button>
        </form>
    </div>
</div>
